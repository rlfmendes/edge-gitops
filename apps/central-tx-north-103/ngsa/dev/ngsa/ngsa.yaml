apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngsa
  namespace: ngsa
  labels:
    app.kubernetes.io/name: ngsa
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: ngsa
  template:
    metadata:
      labels:
        app: ngsa
    spec:
      containers:
        - name: app
          image: ghcr.io/cse-labs/ngsa-app:latest
          imagePullPolicy: Always
          args: 
          - --in-memory
          - --prometheus
          - --zone
          - central-tx-north
          - --region
          - central
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: ngsa
  namespace: ngsa
spec:
  type: NodePort
  ports:
    - port: 8080
      nodePort: 30080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: ngsa
    
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ngsa-https
  namespace: default
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`central-tx-north-103.cseretail.com`)
      kind: Rule
      services:
        - name: ngsa
          namespace: ngsa
          kind: Service
          port: 8080
  tls:
    secretName: ssl-cert
