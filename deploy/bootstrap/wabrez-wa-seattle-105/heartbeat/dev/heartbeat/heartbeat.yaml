apiVersion: apps/v1
kind: Deployment
metadata:
  name: heartbeat
  namespace: heartbeat
  labels:
    app.kubernetes.io/name: heartbeat
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
       maxSurge: 1
       maxUnavailable: 1
  selector:
    matchLabels:
      app: heartbeat
  template:
    metadata:
      labels:
        app: heartbeat
    spec:
      containers:
        - name: app
          image: ghcr.io/cse-labs/heartbeat:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP

          resources:
            limits:
              cpu: 100m
              memory: 64Mi

---

apiVersion: v1
kind: Service
metadata:
  name: heartbeat
  namespace: heartbeat
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: heartbeat

---

apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: heartbeat-gateway
  namespace: heartbeat
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "wabrez-wa-seattle-105.cseretail.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      hosts:
        - "wabrez-wa-seattle-105.cseretail.com"
      tls:
        mode: SIMPLE
        credentialName: ssl-cert

---

apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: heartbeat-vs
  namespace: heartbeat
spec:
  hosts:
    - "wabrez-wa-seattle-105.cseretail.com"
  gateways:
    - heartbeat-gateway
  http:
    - match:
        - uri:
            prefix: "/heartbeat"
      route:
        - destination:
            host: heartbeat
            port:
              number: 8080
